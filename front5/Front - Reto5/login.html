<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>

<style>
    .bg-login {
        background: url(../images/mitad-login.jpg);
    }

    .bg-white{
        background-color: aliceblue;
    }

    .border-col{
        border-radius: 5%;
        
       
    }
    .letra{
        font-family:monospace;
    }
</style>

<body style="background: url(../images/fondo-login.jpg);">
<br><br>
    <div class="container  mt-5 ">

        <div class="row justify-content-center  ">

            <div class="col bg-login shadow   ">
                <img src="../Front/images/" alt="" >
                

            </div>




            <div class="col-lg-6 bg-white text-center shadow  ">
                <!--letras-->
                <br><br>
                <div class="row justify-content-center  ">
                    <div class="col-7 ">
                        <form >
                            <img src="../images/logo.png" alt="" width="100" height="57">
                            <h1 class="h3 mb-3 mt-2 fw-bold text-danger letra  ">Iniciar Sesión</h1>
        
                            <div class="form-floating text-danger ">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com text-center">
                                <label for="floatingInput ">Direccion de Correo</label>
                            </div>
                            <div class="form-floating mt-3 text-danger mb-2">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
        
                            <div class="checkbox mb-2 fw-normal">
                                <label>
                                    <input type="checkbox" value="remember-me"> Recuerdame
                                </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-danger shadow" type="submit">Enviar</button>
                            <p class="mt-4 mb-2 text-muted-dark mb-5 pb-5">&copy; 2021</p>
        
        
                        </form>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>









    <script src="js/bootstrap.min.js"></script>
</body>

</html>
